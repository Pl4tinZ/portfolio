<div class="contact-content" id="contact" *ngIf="languageservice.chosenLanguage == 'english'">
    <h2>Contact me.</h2>
    <p>Get in touch via the form below, or by emailing <span>dennis@frese.one</span></p>

    <form class="contact-form" (submit)="sendMail()" ngNativeValidate #myForm>
        <h4>Name<span>*</span></h4>
        <input required type="text" placeholder="Enter your name" name="name" #nameField>
        <h4>Email address<span>*</span></h4>
        <input required type="email" placeholder="Enter your Email address" name="email" #emailField>
        <h4>Message<span>*</span></h4>
        <textarea required name="message" id="contact-textarea" cols="30" rows="4" placeholder="Enter your message"
            #messageField></textarea>
        <div class="contact-me-btn-container">
            <div class="sec-btn">
                <button #contactButton>Send</button>
            </div>
        </div>

        <div class="animations">
            <div class="spinner-box d-none" id="loading">
                <div class="circle-border">
                    <div class="circle-core"></div>
                </div>
            </div>
            <div class="success-checkmark d-none" id="success">
                <div class="check-icon">
                    <span class="icon-line line-tip"></span>
                    <span class="icon-line line-long"></span>
                    <div class="icon-circle"></div>
                </div>
            </div>
        </div>

    </form>
</div>
