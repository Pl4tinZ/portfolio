<div class="contact-content" id="contact">
    <h2>Contact me.</h2>
    <p>Get in touch via the form below, or by emailing <span>dennis@frese.one</span></p>

    <form class="contact-form" action="">
        <h4>Name</h4>
        <input type="text" placeholder="Enter your name">
        <h4>Email address</h4>
        <input type="email" placeholder="Enter your Email address">
        <h4>Message</h4>
        <textarea name="message" id="contact-textarea" cols="30" rows="4" placeholder="Enter your message"></textarea>
        <div class="contact-me-btn-container">
            <div class="sec-btn">
                <span>Send</span>
            </div>
        </div>
    </form>
</div>
